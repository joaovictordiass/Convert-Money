<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>

<body>

    <img class="soon" src="./assets/logo.gif" alt="logo-convert-money">

    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-de">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" type="number" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>
    
    <section>
        <!-- REAL -->
        <div class="currency-box">
            <img id="currency-image-one" src="./assets/real.png" alt="logo-currency-to-convert">
            <p class="currency" id="currency-name-one">Real</p>
            <p class="currency-value-to-convert">R$ 0,00</p>
        </div>

        <img class="arrow-img" src="./assets/arrow.png" alt="arrow">

        <!-- DOLAR -->
        <div class="currency-box">
            <img class="currency-image" src="./assets/dolar.png" alt="logo-currency-convert">
            <p class="currency" id="currency-name">Dólar Americano</p>
            <p class="currency-value">$0.00</p>
        </div>

    </section>
</main>

</body>
<script src="scripts.js"></script>

</html>
